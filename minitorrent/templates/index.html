<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniTorrent Distributed Compiler</title>

    <script src="/static/script.js" defer></script>

 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #020617;
            padding: 24px 28px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
            text-align: center;
        }

        input[type="file"] {
            width: 100%;
            margin: 12px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #status {
            margin-top: 12px;
            font-size: 14px;
            color: #93c5fd;
        }

        #result {
            margin-top: 12px;
            padding: 10px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 180px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MiniTorrent Distributed Compiler</h1>

        <input type="file" id="codeFileInput" accept=".cpp">

        <button onclick="distributeCompile()">Distribute & Compile</button>

        <div id="status">Status: Idle</div>

        <div id="result"></div>
    </div>
</body>
</html>
